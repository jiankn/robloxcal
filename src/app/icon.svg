  <rect x="232" y="280" width="48" height="40" rx="8" fill="url(#grad)" opacity="0.6"/>
  <rect x="300" y="280" width="48" height="40" rx="8" fill="url(#grad)" opacity="0.6"/>
  <!-- Row 3 -->
  <rect x="164" y="332" width="48" height="40" rx="8" fill="url(#grad)" opacity="0.6"/>
  <rect x="232" y="332" width="48" height="40" rx="8" fill="url(#grad)" opacity="0.6"/>
